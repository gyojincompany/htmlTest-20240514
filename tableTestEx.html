<!DOCTYPE html>
<html lang="en">
<head>

    <title>테이블 연습</title>

<body>
    <center>
        <h2>우도입도 총괄요금표</h2>
        <table border="1" cellpadding="0" cellspacing="0" width="450" height="250">
            <tr>
                <th rowspan="2" bgcolor="#FAE0D4">구분</th>
                <th colspan="3" bgcolor="#86E57F">우도입도 총괄요금표</th>

                <!-- <th></th> -->
